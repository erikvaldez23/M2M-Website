<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title with Localized Keywords -->
    <title>M2M</title>

    <!-- Meta Description (Improve Click-through Rate) -->
    <meta name="description" content="Made 2 Move is your go-to destination for high-quality physical therapy and rehabilitation services. Our expert team is dedicated to helping you recover and move better.">

    <!-- Keywords (SEO - Ensure They Are Relevant) -->
    <meta name="keywords" content="physical therapy, rehabilitation, recovery, health, wellness, fitness, Made 2 Move">

    <!-- Open Graph (For Social Media Sharing) -->
    <meta property="og:title" content="Made 2 Move">
    <meta property="og:description" content="Description text">
    <meta property="og:image" content="https://made2move.com/logo-1.png">
    <meta property="og:url" content="https://made2move.com">
    <meta property="og:type" content="business.business">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preload Fonts for Faster Performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Canonical Tag to Prevent Duplicate Content Issues -->
    <link rel="canonical" href="https://yourwebsite.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
